
<ng-container *ngIf="categories.length">
    <ul id="categories">
        <li *ngFor="let c of categories; let i = index;" [class.ml-2]="i > 0">
            <a 
                routerLinkActive="active"  
                [routerLinkActiveOptions]="{exact:!c.KEY}"
                [routerLink]="['/']"
                [queryParams]="{c: c.key || null}"
                >{{c.displayName}}</a>
        </li>
    </ul>
</ng-container>
